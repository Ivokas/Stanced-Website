    <h2>Leave a suggestion</h2>
    <form action="mail.php" method="post">
      <label for="name">Your Name</label>
      <input type="text" name="name" placeholder="Enter Name" /> <br />
      <label for="lname">Email</label>
      <input type="email" name="email" placeholder="Enter Email" /> <br />
      <label for="message">Message</label>
      <textarea name="message" placeholder="Enter Message" rows="5"> </textarea>
      <br />
      <button class="button-56" type="submit" role="button">
        Send suggestion
      </button>
    </form>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .querySelector("form")
          .addEventListener("submit", function (event) {
            event.preventDefault(); // prevents default form send

            let formData = new FormData(this);

            fetch("mail.php", {
              method: "POST",
              body: formData,
            })
              .then((response) => response.json())
              .then((data) => {
                if (data.success) {
                  Swal.fire({
                    title: "SUCCESS!",
                    text: "Your message has been sent successfully!",
                    icon: "success",
                    confirmButtonText: "OK",
                    background: "#3b0a40",
                    color: "#fff",
                    confirmButtonColor: "#ff0090",
                  });

                  this.reset(); //reset input fields
                } else {
                  Swal.fire({
                    title: "ERROR!",
                    text: data.message,
                    icon: "error",
                    confirmButtonText: "OK",
                    background: "#3b0a40",
                    color: "#fff",
                    confirmButtonColor: "#ff0090",
                  });
                }
              })
              .catch((error) => console.error("Error:", error));
          });
      });
    </script>
