    <script>
      // Gallery Initialization
      document.addEventListener("DOMContentLoaded", () => {
        const gallery = document.querySelector(".gallery .grid-wrapper");

        // Load images from localStorage
        const storedImages =
          JSON.parse(localStorage.getItem("galleryImages")) || [];

        storedImages.forEach((imageSrc, index) => {
          createImageElement(imageSrc, index);
        });

        function createImageElement(imageSrc, index) {
          const imgWrapper = document.createElement("div");
          imgWrapper.classList.add("image-wrapper");

          const img = document.createElement("img");
          img.src = imageSrc;
          img.alt = "Uploaded Image";

          // Add double-click event to remove the image
          img.addEventListener("dblclick", () => {
            removeImage(index);
          });

          // Append elements
          imgWrapper.appendChild(img);
          gallery.appendChild(imgWrapper);
        }

        function removeImage(index) {
          // Remove the specific image from localStorage
          const updatedImages =
            JSON.parse(localStorage.getItem("galleryImages")) || [];
          updatedImages.splice(index, 1); // Remove the image at the given index
          localStorage.setItem("galleryImages", JSON.stringify(updatedImages));

          // Refresh the whole page
          location.reload();
        }
      });
    </script>
