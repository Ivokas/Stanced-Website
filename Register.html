    <section>
      <div class="container">
        <h2>Register</h2>
        <form action="register.php" method="POST">
          <input
            type="text"
            name="name"
            id="name"
            required
            placeholder="Name"
            maxlength="32"
          />
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="Email"
            maxlength="100"
          />
          <input
            type="password"
            name="password"
            id="password"
            required
            placeholder="Password"
            minlength="6"
            maxlength="32"
          />
          <button type="submit">SIGN UP</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
